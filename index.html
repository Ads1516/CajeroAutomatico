<!doctype html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cajero Automático</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./Images/Icon.png" />
  </head>
  
  <body>
    <!-- PÁGINA DE ENTRADA -->
    <div class="contents d-flex" id="inputF">
      <div class="bodyback d-flex">
        <img src="./Images/Tree.png " alt="" class="background">
        <img src="./Images/Tree-vertical.jpg" alt="" class="backgrvertical">
        <div class="opac"></div>
        <div class="logo">
          <img src="./Images/Logo.png" alt="" class="bancorep">
        </div>
      </div>
      <div class="container datos bg-light col-12 col-sm-6 col-md-4 align-self-center rounded-5 px-4">
          <h1 class="pt-4 text-center">¡Bienvenido!</h1>
          <h3 class="pb-3 text-center">Ingresa tus datos:</h3>
          <form>
            <div class="input-group col-6 mt-3 rounded-5">
              <input type="text" class="form-control" id="inputUserName" placeholder="Usuario" aria-label="Usuario" aria-describedby="addon-wrapping">
            </div>

            <div class="input-group flex-nowrap mt-4 rounded-5">
              <input type="password" class="form-control" id="inputPassWord" placeholder="NIP" aria-label="NIP" aria-describedby="addon-wrapping">
            </div>

            <button type="submit" class="login btn col-12 mt-5 rounded-5 mb-5" id="buttonAccess">Login</button>
          </form>
      </div>
    </div>
    
    <!-- PÁGINA DE CUENTA -->

    <div class="d-none contents d-flex" id="insideAccount">

      <!-- FONDO -->
      <div>
        <img src="./Images/Tree-lateral.jpg" alt="" class="treeLateral">
      </div>

      <div class="container col-8 align-self-center rounded-5 d-flex flex-column mobileset">
        <img src="./Images/Treenavtop.jpg" alt="" class="treenavmobile">

        <!-- NAVBAR -->
        <div class="UserPic d-flex direction-row">
            <img src="./Images/UserPlace.png" alt="" height="70px" class="mt-3">
            <div class="p-3 me-auto">
                <h3 id="usuarioDisplay1" class="mb-0 mt-2"></h3>
                <p style="width: 40vw">Miembro afiliado</p>
            </div>
        </div>

        <a href="./index.html"><button type="submit" class="btn btn-secondary" id="cerrarSesion">Cerrar Sesión</button></a>

        <!-- TARJETA Y SALDO -->
        <div class="card1 d-flex justify-content-center">
            <img src="./Images/Card.png" alt="" width="320px" class="card2">
            <button type="submit" class="btn btn-light" id="buttonSaldo">Consultar Saldo</button>
            <h3 class="opacity-0" id="saldoDisplay"></h3>
            <h3 id="usuarioDisplay2"></h3>
        </div>
        <br>

        <!-- BOTONES TRANSACCIONES -->
        <div class="d-flex flex-column align-items-center buttons">
          <button type="submit" class="btn btn-success transacc" id="buttonDeposito">Ingresar monto</button>
          <button type="submit" class="btn btn-danger transacc" id="buttonRetiro">Retirar monto</button>
        </div>

      </div>
    </div>

    <!-- SCRIPTS -->
    <div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
      <script src="./main.js"></script>
      <script src="./db.js"></script>
      <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </div>
  </body>

</html>
